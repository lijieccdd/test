server:
  port: 8761

spring:
  application:
    name: eureka-server-app

eureka:
  client:
    allow-redirects: false
    fetch-registry: false
    service-url:
      defaultZone: http://root:root@localhost:8761/eureka/
    register-with-eureka: false
  server:
    enable-self-preservation: false
  instance:
    hostname: localhost

